         statement: "Frau Becker und Frau Krüger arbeiten seit kurzem für den Bonner Standort eines Immobilienmaklers. Sie wurden beide auf Grund ihrer eindrucksvollen Lebensläufe, die interessante Praktika im Ausland vorweisen, eingestellt. Nun freuen sie sich, nach einer aufregenden und lehrreichen Zeit an unterschiedlichen Orten der Welt, in ihrer Heimatstadt eine interessante und gut bezahlte Arbeit gefunden zu haben. Ihre Aufgabe besteht darin, Wohnungen einer gerade gebauten Neubausiedlung zu verkaufen. Die Wohnungen sind modern und familienfreundlich gestaltet. Der Komplex liegt in einer verkehrsberuhigten Zone, ist öffentlich gut angebunden und in unmittelbarer Nähe liegen zwei Schulen, ein Kindergarten und ein Einkaufszentrum. "
